<!DOCTYPE html>
<!-- Author: Carson Fujita -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<main class="container mt-1 mb-1 tp-3">
    <h1>Register Student</h1>
    <!-- Form -->
    <div class="card">
        <form class="card-body" action="/submit" method="post" th:object="${student}">
            <div class="mb-1">
                <label class="form-label" for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" placeholder="Example name"/>
            </div>
            <div class="mb-1">
                <label class="form-label" for="email">Email:</label>
                <input id="email" type="email" th:field="*{email}" placeholder="example@email.com"/>
            </div>
            <div class="mb-1">
                <label class="form-label" for="course-selection">Course:</label>
                <input class="form-control" list="courses" id="course-selection" placeholder="Type to search"
                       th:field="*{course}">
                <!--- Might need to check https://caniuse.com/datalist  -->

                <datalist id="courses" >
                    <option th:each="course:${courses}" th:value="${course}"/>
                </datalist>
            </div>
            <div class="mb-1">
                <label class="form-label" for="level-selection">Level of Study:</label>
                <input class="form-control" list="level-study" id="level-selection" placeholder="Type to search"
                       th:field="*{level}">
                <!-- based on https://www.canadim.com/study/become-an-international-student/levels-study/ -->
                <datalist id="level-study">
                    <option th:each="level:${levels}" th:value="${level}"/>
                </datalist>
            </div>
            <button class="btn btn-primary"  type="submit">Submit</button>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
